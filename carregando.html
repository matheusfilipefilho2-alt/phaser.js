<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser-arcade-physics.min.js"></script>
    <script defer src="./js/index.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    

    <script>
    class Example extends Phaser.Scene
    {
        preload ()
        {   
            this.load.image(
            "logo",
            'https://media.gettyimages.com/id/1298621367/pt/v%C3%ADdeo/loading-animation.jpg?s=640x640&k=20&c=N5t7zrGgqwKJPNjTEaIBPiLCG5ML_FWmCXmmXzzAF2A='
        )
        }

        create ()
        {


            const logo = this.physics.add.image(200, 50, 'logo');

            logo.setVelocity(100, 200);
            logo.setBounce(1, 1);
            logo.setCollideWorldBounds(true);

            particles.startFollow(logo);
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: Example,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        }
    };

    const game = new Phaser.Game(config);

    setTimeout(() => {
    window.location.pathname = 'jogo.html';
    }, "10000");
    </script>
</body>
</html>
