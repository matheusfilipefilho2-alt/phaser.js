<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      class Example extends Phaser.Scene {
        preload() {
          this.load.image(
            "logo",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFvN5yFyYWFYt1oNV8xsxbf-kGSFoT7UYrkA&s"
          );
        }

        create() {
          const logo = this.physics.add.image(400, 300, "logo");
        }
      }

      const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: Example,
        physics: {
          default: "arcade",
          arcade: { gravity: { y: 0 } },
        },
      };

      const game = new Phaser.Game(config);
    </script>
  </body>
</html>
